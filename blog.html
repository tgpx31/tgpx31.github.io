---
layout: default
title: Blog
---
<div class="mb-4">
  <h1>Blog</h1>
</div>
<div id="blogpage">
  <ul>
    {% for post in site.posts %}
      <li>
        <div id="blogpost">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <span>{{ post.date | date_to_long_string }}</span>
          <div class="blog-excerpt">
            <p>{{ post.excerpt }}</p>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
